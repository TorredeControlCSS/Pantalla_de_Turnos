<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pantalla de Turnos - DINALOG - CSS Panam√°</title>
<meta name="theme-color" content="#06122a">
<link rel="manifest" href="/Pantalla_de_Turnos/manifest.json">
<style>
:root{--bg:#06122a;--card:#0b1e3e;--accent:#4dd0e1;--accent2:#ffd166;--txt:#f2f7ff;--muted:#9fb3d1;--border:#204070}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
h1,h2,h3,p{margin:0}
header{display:flex;align-items:center;gap:12px;padding:10px 14px;background:#081836;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:30}
header img{height:76px;width:auto;border-radius:8px;background:#fff;object-fit:contain}
.title h1{font-size:clamp(18px,4.2vw,26px);font-weight:800}
.title p{font-size:clamp(11px,2.6vw,14px);color:var(--muted)}
.actions{margin-left:auto;display:flex;gap:8px}
.btn{border:none;border-radius:10px;padding:10px 12px;font-weight:800;cursor:pointer}
.btn.sec{background:#94a3b8;color:#071524}
.btn.ue{background:var(--accent);color:#052632}
.btn.pr{background:var(--accent2);color:#4a2a00}
.btn.warn{background:#ef476f;color:#fff}
.screen{padding:12px;display:grid;gap:12px}
.row{display:grid;gap:12px}
.tile{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px}
.label{opacity:.9;color:#cfe1ff;margin-bottom:6px;font-size:clamp(12px,2.8vw,14px)}
.nowUE{font-size:clamp(68px,14vw,140px);font-weight:900;line-height:1}
.nowPR{font-size:clamp(36px,7vw,72px);font-weight:900;line-height:1}
.meta{display:flex;gap:14px;flex-wrap:wrap;color:#cde2ff;margin-top:6px}
.meta span b{color:#fff}
.kpi-line{display:flex;justify-content:space-between;align-items:center;background:#112a55;border:1px solid #2b528f;border-radius:10px;padding:6px 10px}
.list{display:flex;gap:8px;flex-wrap:wrap}
.chip{background:#112a55;border:1px dashed #2b528f;border-radius:10px;padding:8px 10px}
.chip span{display:block;opacity:.75;font-size:12px}
.chip b{font-size:clamp(16px,4.8vw,22px)}
.row-now{grid-template-columns:repeat(5,1fr)}
.row-kpis{grid-template-columns:1fr 1fr}
.row-ctrls{grid-template-columns:repeat(5,1fr)}
.row-queues{grid-template-columns:repeat(5,1fr)}
/* Amarillo = siguiente sugerido */
.tile.suggest{outline:3px solid #ffd166;box-shadow:0 0 0 4px rgba(255,209,102,.25)}
/* Verde = turno actual (solo la √∫ltima categor√≠a llamada) */
.tile.active-now{outline:3px solid #4CAF50;box-shadow:0 0 0 4px rgba(76,175,80,.25)}
@media (max-width:1200px){.row-now,.row-ctrls,.row-queues{grid-template-columns:repeat(3,1fr)}}
@media (max-width:800px){.row-now,.row-ctrls,.row-queues{grid-template-columns:repeat(2,1fr)}.row-kpis{grid-template-columns:1fr}}
footer.controls{position:sticky;bottom:0;background:#06122a;border-top:1px solid var(--border);padding:10px 12px;z-index:25}
footer .hint{opacity:.7;font-size:12px}
</style>
</head>

    st.PR[c] = {seq:0,now:null,last:null,q:[],count:0,lastTime:null,qSince:null};
}

function save(){ localStorage.setItem(SKEY, JSON.stringify(st)); render(); }
function tf(t){ return t?new Date(t).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false}):'‚Äî'; }
function chip(t){ return `<div class='chip'><span>Ticket</span><b>${t}</b></div>`; }

/* --- Audio y voz --- */
function beep(){try{let ac=new(window.AudioContext||window.webkitAudioContext)();let o=ac.createOscillator(),g=ac.createGain();o.type='triangle';o.frequency.value=1100;g.gain.setValueAtTime(.001,ac.currentTime);g.gain.exponentialRampToValueAtTime(.4,ac.currentTime+.01);g.gain.exponentialRampToValueAtTime(.001,ac.currentTime+.18);o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+.22);}catch(e){}}
let vSel=null;
speechSynthesis.onvoiceschanged=()=>{vSel=speechSynthesis.getVoices().find(v=>/Paulina|Sof[i√≠]a|M[o√≥]nica|Conchita/.test(v.name))||speechSynthesis.getVoices().find(v=>v.lang.startsWith('es'));};
function say(t){ if(!st.voice) return; let u=new SpeechSynthesisUtterance(t); if(vSel)u.voice=vSel; u.lang=vSel?.lang||'es-ES'; u.rate=.95; u.pitch=1.05; speechSynthesis.cancel(); speechSynthesis.speak(u); }

/* --- Generadores de c√≥digo --- */
function codeUE(n){ return 'UE-'+String(n).padStart(3,'0'); }
function codePR(c,n){ return c+'-'+String(n).padStart(3,'0'); }

/* --- Acciones UE --- */
function addUEPlus(){
  let n = prompt("¬øCu√°ntas Unidades Ejecutoras deseas agregar?", "1");
  if(n===null) return; n=parseInt(n,10);
  if(isNaN(n)||n<=0) return alert("Ingresa un n√∫mero v√°lido (1 a 500).");
  if(n>500) n=500;
  for(let i=0;i<n;i++){ st.UE.seq++; st.UE.q.push(codeUE(st.UE.seq)); }
  save();
}
function nextUE(){
  let n = st.UE.q.shift(); if(!n) return;
  st.UE.last = st.UE.now; st.UE.now = n; st.UE.count++; st.UE.lastTime=Date.now();
  beep(); say('Turno '+n+' Unidades Ejecutoras'); save();
}
function recallUE(){ if(st.UE.now){ beep(); say('Turno '+st.UE.now+' Unidades Ejecutoras'); } }

/* --- Acciones Proveedores --- */
function addCatPlus(c){
  let n = prompt(`¬øCu√°ntos turnos de ${FULL[c]||c} deseas agregar?`, "1");
  if(n===null) return; n=parseInt(n,10);
  if(isNaN(n)||n<=0) return alert("Ingresa un n√∫mero v√°lido (1 a 500).");
  if(n>500) n=500;
  const o=st.PR[c]; const wasEmpty=(o.q.length===0);
  for(let i=0;i<n;i++){ o.seq++; o.q.push(codePR(c,o.seq)); }
  if(wasEmpty && o.q.length>0) o.qSince=Date.now();
  save();
}
function nextCat(c){
  const o = st.PR[c]; const n = o.q.shift(); if(!n) return;
  o.last=o.now; o.now=n; o.count++; o.lastTime=Date.now();
  if(o.q.length===0) o.qSince=null;
  st.PRtotal.count++; st.PRtotal.last=n; st.PRtotal.lastTime=o.lastTime;
  st.activeCat=c;  // verde exclusivo
  beep(); say('Turno '+n+'. Proveedores '+(FULL[c]||c)); save();
}
function recallCat(c){
  if(st.PR[c].now){ beep(); say('Turno '+st.PR[c].now+'. Proveedores '+(FULL[c]||c)); }
}
function toggleVoice(){ st.voice=!st.voice; save(); }
function resetAll(){ if(confirm('¬øReiniciar todo?')){ localStorage.removeItem(SKEY); location.reload(); } }

/* --- Sugerencia: solo entre los que empezaron (count>0) y tienen cola --- */
function getNextSuggestion(){
  const started = CATS.filter(c => (st.PR[c]?.count||0)>0 && (st.PR[c]?.q.length||0)>0);
  if(started.length===0) return null;
  let best=null;
  for(const c of started){
    const o=st.PR[c]; if(!o||o.q.length===0) continue;
    const last=(o.lastTime??-1);               // menor => m√°s antiguo en ser atendido
    const since=(o.qSince??Date.now());        // menor => cola activa desde hace m√°s
    const cand={cat:c,ticket:o.q[0],last,since};
    if(!best) best=cand;
    else if(cand.last<best.last) best=cand;
    else if(cand.last===best.last){
      if(cand.since<best.since) best=cand;
      else if(cand.since===best.since && cand.cat<best.cat) best=cand;
    }
  }
  return best;
}

/* --- Resaltados: verde = activo; amarillo = siguiente --- */
function highlightSuggestion(sug){
  for(const c of CATS){
    const el=document.getElementById('tile_'+c);
    if(!el) continue;
    el.classList.remove('suggest','active-now');
  }
  if(st.activeCat){
    const act=document.getElementById('tile_'+st.activeCat);
    if(act) act.classList.add('active-now');
  }
  if(sug && sug.cat!==st.activeCat){
    const el=document.getElementById('tile_'+sug.cat);
    if(el) el.classList.add('suggest');
  }
}

/* --- Llamado autom√°tico del sugerido --- */
function callSuggested(){
  const s=getNextSuggestion();
  if(!s) return;
  nextCat(s.cat);
}

/* --- Render principal --- */
function render(){
  // Fila 1: Ahora atendiendo
  $('fila1').innerHTML=
    `<div class='tile' id='tile_UE'>
       <div class='label'>Ahora atendiendo ‚Äî UE</div>
       <div class='nowUE'>${st.UE.now??'‚Äî'}</div>
       <div class='meta'><span>√öltimo: <b>${st.UE.last??'‚Äî'}</b></span><span>Atendidos: <b>${st.UE.count}</b></span></div>
     </div>`+
    CATS.map(c=>`<div class='tile' id="tile_${c}">
       <div class='label'>${FULL[c]||c}</div>
       <div class='nowPR'>${st.PR[c].now??'‚Äî'}</div>
       <div class='meta'><span>√öltimo: <b>${st.PR[c].last??'‚Äî'}</b></span><span>Atendidos: <b>${st.PR[c].count}</b></span></div>
     </div>`).join('');

  // Fila 2: KPIs
  $('fila2').innerHTML=
    `<div class='tile'>
       <div class='label'>Turnos atendidos UE</div>
       <div class='kpi-line'><span>Hora</span><b>${tf(st.UE.lastTime)}</b></div>
       <div class='kpi-line'><span>Total</span><b>${st.UE.count}</b></div>
       <div class='kpi-line'><span>√öltimo</span><b>${st.UE.last??'‚Äî'}</b></div>
     </div>
     <div class='tile'>
       <div class='label'>Proveedores (Total)</div>
       <div class='kpi-line'><span>Hora</span><b>${tf(st.PRtotal.lastTime)}</b></div>
       <div class='kpi-line'><span>Total</span><b>${st.PRtotal.count}</b></div>
       <div class='kpi-line'><span>√öltimo</span><b>${st.PRtotal.last??'‚Äî'}</b></div>
       <div class='kpi-line'><span>Siguiente</span><b id="kpiPR_next">‚Äî</b></div>
     </div>`;

  // Fila 3: Controles
  $('fila3').innerHTML=
    `<div class='tile'>
       <div class='label'>Unidades Ejecutoras</div>
       <div style='display:flex;gap:6px;flex-wrap:wrap'>
         <button class='btn ue' onclick='addUEPlus()'>‚ûï</button>
         <button class='btn ue' onclick='nextUE()'>‚ñ∂Ô∏è</button>
         <button class='btn sec' onclick='recallUE()'>üîä</button>
       </div>
     </div>`+
    CATS.map(c=>`<div class='tile'>
      <div class='label'>${FULL[c]||c}</div>
      <div style='display:flex;gap:6px;flex-wrap:wrap'>
        <button class='btn pr' onclick='addCatPlus("${c}")'>‚ûï</button>
        <button class='btn pr' onclick='nextCat("${c}")'>‚ñ∂Ô∏è</button>
        <button class='btn sec' onclick='recallCat("${c}")'>üîä</button>
      </div>
    </div>`).join('');

  // Fila 4: Colas
  $('fila4').innerHTML=
    `<div class='tile'><div class='label'>En cola ‚Äî UE</div><div class='list'>${st.UE.q.map(chip).join('')}</div></div>`+
    CATS.map(c=>`<div class='tile'><div class='label'>En cola ‚Äî ${FULL[c]||c}</div><div class='list'>${st.PR[c].q.map(chip).join('')}</div></div>`).join('');

  // Sugerencia + resaltados
  const sug=getNextSuggestion();
  $('kpiPR_next').textContent=sug?`${sug.ticket} (${FULL[sug.cat]||sug.cat})`:'‚Äî';
  highlightSuggestion(sug);

  // Estado de voz
  $('voiceState').textContent = st.voice ? 'On' : 'Off';
}
render();
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/Pantalla_de_Turnos/sw.js', { scope: '/Pantalla_de_Turnos/' });
}
</script>
